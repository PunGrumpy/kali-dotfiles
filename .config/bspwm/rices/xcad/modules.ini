[module/bi]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${xcad.mb}
content-background          = ${xcad.bg}

[module/bd]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${xcad.mb}
content-background          = ${xcad.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P
format-background = ${xcad.mb}
format-foreground = ${xcad.fg}
date-alt = " %A, %d %B %Y"

format = <label>
format-prefix = ""
format-prefix-font = 2
format-prefix-background = ${xcad.mb}
format-prefix-foreground = ${xcad.blue-gray}

label = %date% %time%

######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-font = 2
format-mounted-prefix-background = ${xcad.mb}
format-mounted-prefix-foreground = ${xcad.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix-font = 2
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${xcad.mb}

label-unmounted = %mountpoint%: not mounted

######################################################

[module/network]
type = internal/network
interface = ${system.sys_network_interface}

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-font = 2
format-connected-background = ${xcad.mb}
format-connected-foreground = ${xcad.green}

speed-unit = ""
label-connected = "%netspeed%"
label-connected-background = ${xcad.mb}
label-connected-foreground = ${xcad.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-prefix-font = 2
format-disconnected-prefix-background = ${xcad.mb}
format-disconnected-foreground = ${xcad.red}

label-disconnected = "Offline"
label-disconnected-background = ${xcad.mb}
label-disconnected-foreground = ${xcad.red}

######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <label-volume>
format-volume-prefix = ""
format-volume-prefix-font = 2
format-volume-background = ${xcad.mb}
format-volume-foreground = ${xcad.indigo}

label-volume = " %percentage% "
label-volume-background = ${xcad.mb}
label-volume-foreground = ${xcad.fg}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-font = 2
format-muted-foreground = ${xcad.indigo}
format-muted-background = ${xcad.mb}
label-muted = " Muted "
label-muted-foreground = ${xcad.red}
label-muted-background = ${xcad.mb}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 

click-right = OpenApps.sh --soundcontrol

######################################################

[module/brightness]
type = internal/backlight
card = ${system.sys_graphics_card}

enable-scroll = false

format = <ramp> <label>
label = "%percentage%%"

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-font = 2
ramp-foreground = ${xcad.yellow}

######################################################

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 2
format-charging-prefix-foreground = ${xcad.red}
label-charging = " %percentage%%"

format-discharging = <ramp-capacity><label-discharging>
label-discharging = " %percentage%%"

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-font = 2
format-full-prefix-foreground = ${xcad.green}
label-full = "%percentage%%"

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${xcad.yellow}
ramp-capacity-font = 2

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${xcad.green}
animation-charging-font = 2
animation-charging-framerate = 700

######################################################

[module/weather]
type = custom/script
exec = Weather wmodule
interval = 900
format = <label>
label = " %output% "

######################################################

[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
reverse-scroll = true
pin-workspaces = true
occupied-scroll = false


format = <label-state>
format-font = 3

label-focused = 󰮯 
label-focused-background = ${xcad.mb}
label-focused-padding = 1
label-focused-foreground = ${xcad.yellow}

label-occupied = 󰊠
label-occupied-padding = 1
label-occupied-background = ${xcad.mb}
label-occupied-foreground= ${xcad.blue}

label-urgent = %icon%
label-urgent-padding = 0

label-empty = 󰑊
label-empty-foreground = ${xcad.purple}
label-empty-padding = 1
label-empty-background = ${xcad.mb}

######################################################

[module/updates]
type = custom/script
exec = Updates --get-updates
interval = 120

format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${xcad.mb}
format-prefix-foreground = ${xcad.lime}

label = %output%
label-background = ${xcad.mb}

click-left = OpenApps.sh --update
click-right = OpenApps.sh --checkupdates

######################################################

[module/launcher]
type = custom/text

; Kali Linux
content = ﴣ
content-foreground = ${xcad.blue-arch}
content-font = 4

click-left = OpenApps.sh --menu
click-right = RiceSelector.sh

######################################################

[module/sep]
type = custom/text
content = " "
content-foreground = ${xcad.bg}

######################################################

[module/dots]
type = custom/text
content = " 󰇙 "
content-font = 3
content-foreground = ${xcad.blue-gray}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${xcad.mb}
format-prefix-foreground = ${xcad.red}

label = "%percentage%%"
label-background = ${xcad.mb}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-font = 2
format-prefix-background = ${xcad.mb}
format-prefix-foreground = ${xcad.cyan}

label = %used%
label-background = ${xcad.mb}

######################################################

[module/mpd_control]
type            = internal/mpd
host            = 127.0.0.1
port            = 6600
interval        = 2
format-online   = <icon-prev><toggle><icon-next>
format-offline  = <label-offline>
label-offline = "󰝛 No Music"
icon-play               = " %{T2} "
icon-pause              = " %{T2} "
icon-stop               = " %{T2} "
icon-prev               = "%{T2} "
icon-next               = " %{T2}"

format-offline-background = ${xcad.mb}
format-offline-foreground = ${xcad.grey}
icon-play-background    = ${xcad.mb}
icon-pause-background   = ${xcad.mb}
icon-stop-background    = ${xcad.mb}
icon-prev-background    = ${xcad.mb}
icon-next-background    = ${xcad.mb}
icon-repeat-background  = ${xcad.mb}
icon-play-foreground    = ${xcad.lime}
icon-pause-foreground   = ${xcad.lime}
icon-stop-foreground    = ${xcad.lime}
icon-prev-foreground    = ${xcad.blue}
icon-next-foreground    = ${xcad.blue}
toggle-on-foreground    = ${xcad.green}
toggle-off-foreground   = ${xcad.red}

[module/mpd]
type                    = internal/mpd
host                    = 127.0.0.1
port                    = 6600
interval        		= 2
format-online           = "<icon-repeat> %{F#9ece6a}[%{F-} %{A1:OpenApps.sh --music:}<label-song>%{A} %{F#9ece6a}]%{F-}"
format-offline          = ""
label-song              = "%title%"
label-song-maxlen		= 21
icon-repeat             = ""
icon-repeat-font		= 2

icon-repeat-background  = ${xcad.bg}
toggle-on-foreground    = ${xcad.green}
toggle-off-foreground   = ${xcad.red}